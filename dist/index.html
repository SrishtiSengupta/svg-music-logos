<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SVG Band Logos</title>
		<meta name="description" content="Collection of SVG logos of music">
		<meta name="keywords" content="{-}">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Add to homescreen for Chrome on Android -->
		<meta name="theme-color" content="{-}">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="{Title}">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!-- Tile icon for Win8 -->
		<meta name="application-name" content="{Title}"/>
		<meta name="msapplication-TileColor" content="{-}"/>
		<meta name="msapplication-square70x70logo" content="img/touch/tile.png"/>
		<meta name="msapplication-square150x150logo" content="img/touch/tile.png"/>
		<meta name="msapplication-wide310x150logo" content="img/touch/tile-wide.png"/>
		<meta name="msapplication-square310x310logo" content="img/touch/tile.png"/>


		<!-- build:css css/styles.combined.min.css -->
		<!-- <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"> -->
		<link rel="stylesheet" href="bower_components/flat-ui/dist/css/vendor/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.css">
		<link rel="stylesheet" href="css/styles.css">
		<!-- endbuild -->
	</head>
	<body>

		<main class="container">
			<h1>
				<a href="{-}">
					<!-- <img id="logo" src="img/logos/logo.svg" alt="{-}" width="250"> -->
					SVG Band Logos
				</a>
			</h1>

			<div ng-app="svgBandLogosApp" ng-controller="MainCtrl">
				<div class="form-group">
					<input type="search" ng-model="search" class="form-control" placeholder="Search for logos" />
				</div>

				<div class="row">
					<div ng-repeat="band in bands | orderBy:'name' |  filter:search track by band.name" >
						<div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="logo in band.logos">
							<div class="tile">
								<a href="http://{{band.link}}"><h1 class="tile-title">{{band.name}}</h1></a>
								<p>Style: {{band.style}}</p>
								<p>Origin: {{band.origin}}</p>

								<p>{{logo.name}}</p>

								<div class="myImage">
								<img ng-src="logos/{{logo.svg}}" class="{{logo.class}}svg">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="footer">
				<div class="container">
					<p>copyright 2016 </p>
				</div>
			</div>
		</main>


		<!-- build:js js/scripts.combined.min.js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/jquery-svg-to-inline/jquery-svg-to-inline.js"></script>
		<script src="js/angular.js"></script>
		<!-- <script src="js/vendors.js"></script> -->
		<script src="js/scripts.js"></script>
		<!-- endbuild -->
	</body>
</html>
